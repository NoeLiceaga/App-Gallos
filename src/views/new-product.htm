<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/bootstrap.min.css">
    <title>Add new product</title>
</head>
<body>
    <form action="" class="p-4">
        <div class="form-group">
            <input type="text" id="name" class="form-control" 
            placeholder="Product's Name" autofocus>
        </div>
        <div class="form-group">
            <input type="text" id="price" class="form-control" 
            placeholder="Price">
        </div>
        <div class="form-group">
            <input type="text" id="description" class="form-control" 
            placeholder="Description">
        </div>
        <button class="btn btn-primary btn-block">
            Save Product
        </button>
    </form>
    <script>
        const form = document.querySelector('form');

        const  {ipcRenderer } = require('electron');

        form.addEventListener('submit', e =>{
            const productName = document.querySelector('#name').value;
            const productPrice = document.querySelector('#price').value;
            const productDescription = document.querySelector('#description').value;
            
            const newProduct = {
                name:productName,
                price:productPrice,
                description: productDescription
            };
            ipcRenderer.send('product:new',newProduct);

            e.preventDefault();
        });
    </script>
</body>
</html>
